            var blob = new Blob([arrayBuffer], { type: contentType }); //Blob = objeto que representa dados binÃ¡rios brutos, e Ã© frequentemente utilizado para trabalhar com dados binÃ¡rios, como arquivos

            // Cria uma URL temporÃ¡ria para o Blob, permitindo que seja referenciado no navegador.
            var url = window.URL.createObjectURL(blob);

            // Configura o atributo `src` de um <iframe> para exibir o PDF
            var iframe = document.createElement('iframe');
            iframe.src = url;
